
'Jonnitto.Plyr:Content':
  abstract: true
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    group: multimedia
    inspector:
      groups:
        settings:
          label: i18n
          position: 20
          icon: icon-cog
'Jonnitto.Plyr:FileMixin':
  abstract: true
  superTypes:
    'Jonnitto.Plyr:Content': true
  properties:
    files:
      type: array<TYPO3\Media\Domain\Model\Asset>
      validation:
        TYPO3.Neos/Validation/NotEmptyValidator: true
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: settings
          position: 100
'Jonnitto.Plyr:IdMixin':
  abstract: true
  superTypes:
    'Jonnitto.Plyr:Content': true
  properties:
    id:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inlineEditable: false
        inspector:
          editor: TYPO3.Neos/Inspector/Editors/TextAreaEditor
          group: settings
          position: 100
'Jonnitto.Plyr:ImageMixin':
  abstract: true
  properties:
    image:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: settings
          position: 200
